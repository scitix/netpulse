# 05-vault/vault.deploy.yaml
# Vault service for credential provider (production mode)
# Note: This is a basic production setup. For HA, use Vault with Consul backend
apiVersion: v1
kind: Service
metadata:
  name: vault
  namespace: netpulse
  labels:
    app: vault
spec:
  ports:
  - port: 8200
    targetPort: 8200
    name: http
  selector:
    app: vault
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: vault-config
  namespace: netpulse
data:
  vault.hcl: |
    ui = true
    
    storage "file" {
      path = "/vault/data"
    }
    
    listener "tcp" {
      address     = "0.0.0.0:8200"
      tls_disable = 1
    }
    
    api_addr = "http://0.0.0.0:8200"
    cluster_addr = "https://0.0.0.0:8201"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: vault-data
  namespace: netpulse
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: standard
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: vault
  namespace: netpulse
spec:
  serviceName: vault
  replicas: 1
  selector:
    matchLabels:
      app: vault
  template:
    metadata:
      labels:
        app: vault
    spec:
      containers:
      - name: vault
        image: hashicorp/vault:1.15
        imagePullPolicy: IfNotPresent
        args:
        - server
        - -config=/vault/config/vault.hcl
        env:
        - name: VAULT_ADDR
          value: "http://0.0.0.0:8200"
        ports:
        - containerPort: 8200
          name: http
        resources:
          requests:
            memory: "128Mi"  # Vault 进程本身极轻量
            cpu: "50m"       # 凭据请求已被60s TTL Cache 大量缓解
          limits:
            memory: "512Mi"  # 存储引擎(Raft/File)写入时的峰值缓冲
            cpu: "500m"      # 处理并发认证请求时的弹性
        livenessProbe:
          exec:
            command:
            - sh
            - -c
            - "vault status -address=http://127.0.0.1:8200 || [ $? -eq 2 ]"
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          exec:
            command:
            - sh
            - -c
            - "vault status -address=http://127.0.0.1:8200"
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
        securityContext:
          capabilities:
            add:
            - IPC_LOCK
        volumeMounts:
        - name: vault-config
          mountPath: /vault/config
        - name: vault-data
          mountPath: /vault/data
      volumes:
      - name: vault-config
        configMap:
          name: vault-config
  volumeClaimTemplates:
  - metadata:
      name: vault-data
    spec:
      accessModes:
        - ReadWriteOnce
      resources:
        requests:
          storage: 10Gi
      storageClassName: standard

