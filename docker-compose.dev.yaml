version: "3.7"

services:

  redis:
    image: redis:7-bookworm
    environment:
      - TZ=Asia/Shanghai
    volumes:
      - ./redis/redis.conf:/etc/redis/redis.conf:z
      - ./redis/tls:/etc/redis/tls:z
      - ./redis/data:/data:z
    command:
      - redis-server
      - /etc/redis/redis.conf
      - --requirepass ${NETPULSE_REDIS__PASSWORD}
    ports:
      - 6379:6379
    networks:
      - "netpulse-network-dev"
    restart: always

  vault:
    image: hashicorp/vault:1.21
    env_file:
      - .env
    environment:
      - VAULT_DEV_ROOT_TOKEN_ID=${NETPULSE_VAULT_TOKEN:-dev-root-token}
      - VAULT_DEV_LISTEN_ADDRESS=0.0.0.0:8200
      - VAULT_API_ADDR=http://0.0.0.0:8200
    cap_add:
      - IPC_LOCK
    ports:
      - 8200:8200
    networks:
      - "netpulse-network-dev"
    restart: always
    healthcheck:
      test: ["CMD", "vault", "status", "-address=http://127.0.0.1:8200"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s

  cisgo:
    image: apcela/cisshgo:v0.1.0
    ports:
      - "10005:10005"
    networks:
      - "netpulse-network-dev"

networks:

  netpulse-network-dev:
    name: "netpulse-network-dev"
