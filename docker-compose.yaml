services:
  controller:
    image: localhost/netpulse-controller:latest
    build:
      context: .
      dockerfile: ./docker/controller.dockerfile
    env_file:
      - .env
    volumes:
      - ./config:/app/config:z
      - ./redis/tls:/app/redis/tls:ro,z
    ports:
      - "9000:9000"
    networks:
      - "netpulse-network"
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped

  node-worker:
    image: localhost/netpulse-node-worker:latest
    build:
      context: .
      dockerfile: ./docker/node_worker.dockerfile
    env_file:
      - .env
    volumes:
      - ./config:/app/config:z
      - ./redis/tls:/app/redis/tls:ro,z
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - "netpulse-network"
    restart: unless-stopped
    deploy:
      replicas: 2

  fifo-worker:
    image: localhost/netpulse-fifo-worker:latest
    build:
      context: .
      dockerfile: docker/fifo_worker.dockerfile
    env_file:
      - .env
    volumes:
      - ./config:/app/config:z
      - ./redis/tls:/app/redis/tls:ro,z
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - "netpulse-network"
    restart: unless-stopped

  vault:
    image: hashicorp/vault:1.15
    env_file:
      - .env
    environment:
      - VAULT_DEV_ROOT_TOKEN_ID=${NETPULSE_VAULT_TOKEN:-dev-root-token}
      - VAULT_DEV_LISTEN_ADDRESS=0.0.0.0:8200
      - VAULT_API_ADDR=http://0.0.0.0:8200
    cap_add:
      - IPC_LOCK
    ports:
      - "8200:8200"
    networks:
      - "netpulse-network"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "vault", "status", "-address=http://127.0.0.1:8200"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s

  redis:
    image: redis:7-bookworm
    env_file:
      - .env
    volumes:
      - ./redis/redis.conf:/etc/redis/redis.conf:ro,z
      - ./redis/tls:/etc/redis/tls:ro,z
      - redis_data:/data:z
    command: redis-server /etc/redis/redis.conf --requirepass "${NETPULSE_REDIS__PASSWORD}"
    networks:
      - "netpulse-network"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "--tls", "--cert", "/etc/redis/tls/redis.crt", "--key", "/etc/redis/tls/redis.key", "--cacert", "/etc/redis/tls/ca.crt", "-p", "6379", "-a", "${NETPULSE_REDIS__PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

networks:
  netpulse-network:
    name: "netpulse-network"

volumes:
  redis_data:
    name: "netpulse-redis-data"
