services:
  vault:
    image: hashicorp/vault:latest
    container_name: netpulse-vault
    ports:
      - "8200:8200"
    environment:
      - VAULT_ADDR=http://0.0.0.0:8200
    volumes:
      - vault_data:/vault/file
      - ./vault/config.hcl:/vault/config/config.hcl:ro
    cap_add:
      - IPC_LOCK
    command: ["vault", "server", "-config=/vault/config/config.hcl"]
    networks:
      - "netpulse-network"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "VAULT_ADDR=http://127.0.0.1:8200 vault status || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  controller:
    image: localhost/netpulse-controller:latest
    build:
      context: .
      dockerfile: ./docker/controller.dockerfile
    env_file:
      - .env
    environment:
      - VAULT_TOKEN=${VAULT_TOKEN:-myroot}
      - NETPULSE__CREDENTIAL__VAULT__URL=http://vault:8200
      - NETPULSE__CREDENTIAL__VAULT__TOKEN=${VAULT_TOKEN:-myroot}
      - NETPULSE__CREDENTIAL__VAULT__MOUNT_POINT=secret
      - NETPULSE__CREDENTIAL__VAULT__TIMEOUT=30
    volumes:
      - ./config:/app/config
      - ./redis/tls:/app/redis/tls:ro
    ports:
      - "9000:9000"
    networks:
      - "netpulse-network"
    depends_on:
      redis:
        condition: service_healthy
      vault:
        condition: service_started
    restart: unless-stopped

  node-worker:
    image: localhost/netpulse-node-worker:latest
    build:
      context: .
      dockerfile: ./docker/node_worker.dockerfile
    env_file:
      - .env
    environment:
      - VAULT_TOKEN=${VAULT_TOKEN:-myroot}
      - NETPULSE__CREDENTIAL__VAULT__URL=http://vault:8200
      - NETPULSE__CREDENTIAL__VAULT__TOKEN=${VAULT_TOKEN:-myroot}
      - NETPULSE__CREDENTIAL__VAULT__MOUNT_POINT=secret
      - NETPULSE__CREDENTIAL__VAULT__TIMEOUT=30
    volumes:
      - ./config:/app/config
      - ./redis/tls:/app/redis/tls:ro
    depends_on:
      redis:
        condition: service_healthy
      vault:
        condition: service_started
    networks:
      - "netpulse-network"
    restart: unless-stopped
    deploy:
      replicas: 2

  fifo-worker:
    image: localhost/netpulse-fifo-worker:latest
    build:
      context: .
      dockerfile: docker/fifo_worker.dockerfile
    env_file:
      - .env
    environment:
      - VAULT_TOKEN=${VAULT_TOKEN:-myroot}
      - NETPULSE__CREDENTIAL__VAULT__URL=http://vault:8200
      - NETPULSE__CREDENTIAL__VAULT__TOKEN=${VAULT_TOKEN:-myroot}
      - NETPULSE__CREDENTIAL__VAULT__MOUNT_POINT=secret
      - NETPULSE__CREDENTIAL__VAULT__TIMEOUT=30
    volumes:
      - ./config:/app/config
      - ./redis/tls:/app/redis/tls:ro
    depends_on:
      redis:
        condition: service_healthy
      vault:
        condition: service_started
    networks:
      - "netpulse-network"
    restart: unless-stopped

  redis:
    image: redis:7-bookworm
    env_file:
      - .env
    volumes:
      - ./redis/redis.conf:/etc/redis/redis.conf:ro
      - ./redis/tls:/etc/redis/tls:ro
      - redis_data:/data
    command: redis-server /etc/redis/redis.conf --requirepass "${NETPULSE_REDIS__PASSWORD}"
    networks:
      - "netpulse-network"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "--tls", "--cert", "/etc/redis/tls/redis.crt", "--key", "/etc/redis/tls/redis.key", "--cacert", "/etc/redis/tls/ca.crt", "-p", "6379", "-a", "${NETPULSE_REDIS__PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

networks:
  netpulse-network:
    name: "netpulse-network"

volumes:
  redis_data:
    name: "netpulse-redis-data"
  vault_data:
    name: "netpulse-vault-data"
