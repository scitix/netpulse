site_name: NetPulse 文档
site_description: NetPulse 分布式网络设备管理API服务器文档
site_author: NetPulse Team
site_url: https://netpulse.readthedocs.io/

use_directory_urls: false

# Docs directory
docs_dir: docs

# Repository
repo_name: scitix/netpulse
repo_url: https://github.com/scitix/netpulse

# Copyright
copyright: Copyright &copy; 2025 NetPulse Team

# Theme
theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - toc.integrate
    - search.suggest
    - search.highlight
    - navigation.expand
    - navigation.top
    - content.code.copy
    - content.code.annotate
    - navigation.footer
    - navigation.tracking
    - navigation.indexes
    - navigation.prune
  
  toc:
    depth: 2
  
  # Custom styles
  custom_dir: docs/overrides
  palette:
    - media: "(prefers-color-scheme)"
      scheme: default
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-auto
        name: 切换到浅色模式
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-7
        name: 切换到深色模式
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-4
        name: 跟随系统设置
  logo: assets/images/logo.svg
  favicon: assets/images/favicon.ico

# Plugins
plugins:
  - search
  - i18n:
      docs_structure: folder
      languages:
        - locale: en
          name: English
          build: true
          default: true
          link: /
          site_name: NetPulse Documentation
        - locale: zh
          name: 中文
          build: true
          link: /zh/
          site_name: NetPulse 文档
          nav_translations:
            Home: 首页
            Getting Started: 快速开始
            Quick Start: 快速开始
            Basic Concepts: 基础概念
            Deployment Guide: 部署指南
            Postman Guide: Postman 使用
            API Reference: API参考
            API Overview: API概览
            Device Operation API: 设备操作API
            Template Operation API: 模板操作API
            Job Management API: 任务管理API
            API Examples: API示例
            API Best Practices: API最佳实践
            Driver Usage: 驱动使用
            Driver Selection: 驱动选择
            Netmiko Driver: Netmiko驱动
            NAPALM Driver: NAPALM驱动
            PyEAPI Driver: PyEAPI驱动
            Paramiko Driver: Paramiko驱动
            Technical Architecture: 技术架构
            Architecture Overview: 架构概览
            Plugin System: 插件系统
            Driver System: 驱动系统
            Long Connection Technology: 长连接技术
            Template System: 模板系统
            Scheduler System: 任务调度器
            Webhook System: Webhook系统
            Reference Manual: 参考手册
            Configuration Guide: 配置指南
            Environment Variables: 环境变量
            Error Codes: 错误代码
            Performance Tuning: 性能调优
            Glossary: 术语表
            Troubleshooting: 故障排查
            Development Guide: 开发指南

# Markdown extensions
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - tables
  - attr_list
  - admonition
  - pymdownx.details
  - pymdownx.emoji
  - pymdownx.tabbed
  - pymdownx.tasklist
  - pymdownx.caret
  - pymdownx.smartsymbols
  - pymdownx.arithmatex:
      generic: true
  
  # Only display 2 levels in the table of contents
  - toc:
      permalink: true
      title: 目录
      baselevel: 1
      toc_depth: 2

# Navigation
# i18n plugin will handle pathes
nav:
  - Home: en/index.md
  - Getting Started:
      - Quick Start: en/getting-started/quick-start.md
