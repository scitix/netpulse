name: Documentation Build

on:
  push:
    branches: ["master"]
    paths:
      - "docs/**"
      - "mkdocs.yml"
      - ".readthedocs.yaml"
      - "pyproject.toml"
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
    paths:
      - "docs/**"
      - "mkdocs.yml"
      - ".readthedocs.yaml"
      - "pyproject.toml"

jobs:
  build-docs:
    if: ${{ github.event_name != 'pull_request' || github.event.pull_request.draft == false }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Verify MkDocs configuration
        run: mkdocs --version

      - name: Build documentation
        run: mkdocs build --strict

      - name: Upload documentation artifacts
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        uses: actions/upload-artifact@v4
        with:
          name: documentation
          path: site/
          retention-days: 7

      - name: Trigger Read the Docs build
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        env:
          RTD_API_TOKEN: ${{ secrets.RTD_API_TOKEN }}
        run: |
          if [ -n "$RTD_API_TOKEN" ]; then
            curl -X POST "https://readthedocs.org/api/v3/projects/netpulse/versions/latest/builds/" \
              -H "Authorization: token $RTD_API_TOKEN" \
              -H "Content-Type: application/json" \
              -d '{"version": "latest"}'
            echo "Read the Docs build triggered"
          else
            echo "RTD_API_TOKEN not set, skipping Read the Docs build trigger"
          fi

